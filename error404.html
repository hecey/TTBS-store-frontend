<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/error404.css">
    <title>Document</title>
</head>

<body>
    <div id="container" style="width: 100%;height: 100%">
    <div class="box">
        <div class="box__ghost">
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>

            <div class="box__ghost-container">
                <div class="box__ghost-eyes">
                    <div class="box__eye-left"></div>
                    <div class="box__eye-right"></div>
                </div>
                <div class="box__ghost-bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="box__ghost-shadow"></div>
        </div>

        <div class="box__description">
            <div class="box__description-container">
                <div class="box__description-title">Whoops!</div>
                <div class="box__description-text">It seems like we couldn't find the page you were looking for</div>
            </div>

            <a href="/" target="_blank" class="box__button">Go back</a>

        </div>

    </div>
</div>
</body>
<script>//based on https://dribbble.com/shots/3913847-404-page

    var pageX = document.querySelector('#container').offsetWidth
    var pageY = document.body.clientWidth;
    var mouseY = 0;
    var mouseX = 0;

    document.addEventListener("mousemove", (event) => {
        //verticalAxis
        mouseY = event.pageY;
        yAxis = (pageY / 2 - mouseY) / pageY * 300;
        //horizontalAxis
        mouseX = event.pageX / -pageX;
        xAxis = -mouseX * 100 - 100;

        document.querySelector('.box__ghost-eyes').style.transform=`translate(${xAxis}%,-${yAxis}%)`
    });
</script>
</html>
