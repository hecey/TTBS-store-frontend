<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">BSALE Store</span>
      </a>
      <hr />
      <!-- start search -->
      <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
      <!-- end search -->
      <hr />
      <!-- start sidebar -->
      <ul class="nav nav-pills flex-column mb-auto" id="sidebarUL">
      </ul>
      <!-- end sidebar -->
      <hr />
    </div>
    <div class="b-example-divider b-example-vr"></div>

    <!-- start gallery -->
    <div class="album py-3 bg-light w-100">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li id='breadcrumbEL' class="breadcrumb-item active" aria-current="page"></li>
        </ol>
      </nav>

      <div class="container">

        <div id='galleryEL' class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
        <!-- pagination start -->
        <div class="py-4">
          <nav aria-label="Page navigation example">
            <ul id='paginationEL' class="pagination">

            </ul>
          </nav>
        </div>
        <!-- pagination end -->

      </div>

    </div>
    <!-- end gallery -->
  </main>
  <script type="module" src="js/app.js"></script>
</body>

</html>
