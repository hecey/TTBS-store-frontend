<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store APP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</head>

<body>
  <div class="container-fluid overflow-hidden px-0">
    <div class="row vh-100 overflow-auto">
      <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 py-2 bg-dark d-flex sticky-top" style="min-width: 250px;">
          <div
            class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3  text-white" >
            <a href="/"
              class="d-flex align-items-center pb-sm-1  md-0 me-md-auto text-white text-decoration-none">

              <span class="fs-5 px-2" style="min-width: 100px">Store App<span class="d-none d-sm-inline"></span></span>
            </a>
            <!-- start search -->
            <form class="p-1 d-none d-sm-block" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <!-- end search -->

            <ul id="sidebarUL"
              class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start py-1 px-1 w-100"
              id="menu">
            </ul>
          </div>

      </div>
      <div class="col d-flex flex-column h-sm-100 vh-100">
        <main class="row overflow-auto">
          <div class="col pt-2">
            <section class="col-sm bg-light ">
              <ol class="breadcrumb">
                <li id='breadcrumbEL' class="breadcrumb-item active" aria-current="page"></li>
              </ol>
              <!-- start gallery -->
              <div id='galleryEL' class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              </div>
              <!-- end gallery -->
              <!-- pagination start -->
              <div class="py-4">
                <nav aria-label="Page navigation example">
                  <ul id='paginationEL' class="pagination">
                  </ul>
                </nav>
              </div>
              <!-- pagination end -->
            </section>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
